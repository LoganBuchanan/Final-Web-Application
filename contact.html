<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contact.css">

  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
</head>
<body>
  <header>
    <div class="header-title">Reach Me!</div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="services.html" class="nav-link">Services/Gallery</a></li>
        <li><a href="reviews.html" class="nav-link">Testimonials</a></li>
        <li><a href="contact.html" class="nav-link active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Email:</strong> <a href="mailto:example@example.com">example@example.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+1234567890">(123) 456-7890</a></p>
      <p><strong>Instagram:</strong> <a href="https://instagram.com/yourhandle" target="_blank">@yourhandle</a></p>
    </section>

    <h2>Make an Appointment</h2>
    <form id="contact-form">
      <label for="datepicker">Choose a Date:</label>
      <input type="text" id="datepicker" name="appointment-date" placeholder="Select a date" required>

      <div id="name-box">
        <label for="user-name">Your Name:</label>
        <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>
      </div>

      <div id="reason-box">
        <label for="reason">Reason for Contact:</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Enter your reason for contacting us..." required></textarea>
      </div>

      <div id="contact-box">
        <label for="contact-info">Your Contact Information:</label>
        <input type="text" id="contact-info" name="contact-info" placeholder="Enter your email or phone #" required>
      </div>

      <button type="submit" id="submit-button" disabled style="display: none;">Submit</button>
    </form>
    <p id="form-response" style="display: none; font-weight: bold;"></p>
  </main>

  <footer>
    <p>&copy; This is the homepage for my project. All rights reserved.</p>
  </footer>

  <!-- jQuery and jQuery UI Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <!-- EmailJS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="js-ajax/contact.js"></script>
</body>
</html>
